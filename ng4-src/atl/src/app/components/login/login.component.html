<div class="jumbotron text-center">
  <h1>Anytime Library</h1>
  <p class="lead">Welcome to our Anytime library management system</p>
</div>

<h2 class="page-header">Login</h2>
<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onLogin()" #form="ngForm">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" id="email" name="email" email ngModel required #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
            <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Login</button>
        </form>    
      </div>    
  </div>

</div>
